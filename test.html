<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ArmBarn</title>
    <link rel="stylesheet" href="teststyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="ArmBarnLogoIcon.png" type="image/x-icon">
  </head>

  <body>
    <header>

      <a href = "#home" style = "text-decoration: none; background-color: #171717;">
        <img src = "ArmBarnLogoWebsite.png" width="200px" style="background-color: #171717;">
      </a>

      <div class="navbar" id="topNavBar">
        <a href="#faqs">FAQ</a>
        <a href="#stats">STATS</a>
        <a href="javascript:void(0);" style="font-size:24px;" class="icon" onclick="navBarFunction()">&#9776;</a>
      </div>
    </header>

    

    <script>
      function navBarFunction() {
        var x = document.getElementById("topNavBar");
        if (x.className === "navbar") {
          x.className += " responsive";
        } else {
          x.className = "navbar";
        }
      }
    </script>

  </body>

</html>
